{% extends 'base.html' %}


{% block content %}

<div class="card">
    <div class="card-header text-center">
        Sign Up
    </div>
    <div class="card-body">
        <form class="login" method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <p class="form-text error-text">
                {{ form.non_field_errors }}
            </p>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email.errors }}
                <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username.errors }}
                <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                {{ form.password1.errors }}
                <input type="password" name="password1" class="form-control" id="{{ form.password1.id_for_label }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Password (again)</label>
                {{ form.password2.errors }}
                <input type="password" name="password2" class="form-control" id="{{ form.password2.id_for_label }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a role="button" class="btn btn-link" href="{{ login_url }}">Sign In</a>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
