{% extends 'base.html' %}

{% block content %}

    <div class="card" style="height: 700px;">
        <div class="card-body overflow-auto" id="scroller">
            <div class="text-center">
                You are connected with {% if request.user == conversation.employee %} {{ conversation.customer }} {% else %} {{ conversation.employee }} {% endif %} {{ support_employee.name }}!
            </div>
            <hr>
            <div id='messages'></div>
        </div>
        <div class="card-footer p-0 m-0">
            <div hx-ext="ws" ws-connect="/conversation/{{ conversation.slug }}/" class="m-0 p-0">
            <form ws-send>
                <div>
                    <input type="text" class="form-control" name="message" id="textBar" placeholder="Start writing ...">
                </div>
            </form>
        </div>
        </div>
    </div>

{% endblock content %}
