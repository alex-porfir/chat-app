{% extends 'base.html' %}

{% block content %}
    <div class="card shadow-lg">
        <div class="card-header text-center">
            Log In
        </div>
        <div class="card-body">
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}

                <p class="form-text error-text">
                    {{ form.non_field_errors }}
                </p>

                <div class="mb-3">
                    <label for="{{ form.login.id_for_label }}" class="form-label">Username/Email</label>
                    {{ form.login.errors }}
                    <input type="text" name="login" class="form-control" id="{{ form.login.id_for_label }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    {{ form.password.errors }}
                    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}">
                </div>

                <div class="d-flex justify-content-between">
                    <a role="button" class="btn btn-link" href="{{ signup_url }}">Sign Up</a>
                    <button class="primaryAction btn btn-primary" type="submit">Sign In</button>
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
            </form>
        </div>
    </div>
{% endblock content %}
