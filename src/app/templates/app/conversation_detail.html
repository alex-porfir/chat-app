{% extends 'theme/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-12">
            {% for msg in conversation.messages.all %}
                <div class="border-start border-primary border-3 mb-3 bg-white rounded shadow-lg">
                    <div class="ps-2 fw-bold">{{ msg.user }}</div>
                    <div class="ps-2 text-muted">{{ msg.message }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
